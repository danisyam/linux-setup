# Colors (Tokyo Night: Storm variant)
colors:
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x9699a8'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

font:
  size: 10
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  italic:
    family: "JetBrainsMono Nerd Font"
    style: "Italic"
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: "Bold Italic"
  offset: 
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: true

shell:
  program: "/usr/bin/zsh" 
  args:
    - "-l"

env:
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  blur: true
  title: "Alacritty"
  opacity: 0.9
  position: "none"
  decorations: "full"
  startup_mode: "Windowed"
  dynamic_title: true
  option_as_alt: "None"
  dynamic_padding: false
  resize_increments: false
  decorations_theme_variant: "None"
  class:
    general: "Alacritty"
    instance: "Alacritty"
  padding: 
    x: 10
    y: 10
  dimensions:
    lines: 0
    columns: 0

scrolling:
  history: 10000
  multiplier: 3

cursor:
  thickness: 0.15
  blink_timeout: 10
  vi_mode_style: "None"
  blink_interval: 500
  unfocused_hollow: true
  style:
    shape: "Underline"
    blinking: "Always"

working_directory: "none"
live_config_reload: true
ipc_socket: true